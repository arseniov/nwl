page:
  name: Playground
  layout:
    type: column
    properties: [items-center, min-h-screen]
  style: [bg-gray-50, py-8]
  state:
    - name: agreedToTerms
      initial: false
    - name: country
      initial: ""
    - name: bio
      initial: ""
    - name: formStatus
      initial: ""
    - name: email
      initial: ""
    - name: password
      initial: ""
    - name: searchQuery
      initial: ""
    - name: counterValue
      initial: 5
    - name: enableFeature
      initial: true
    - name: dialogOpen
      initial: false
  children:
    - element: nav
      style: [w-full]
      logo: "NWL"
      links:
        - label: Home
          href: "/"
        - label: Playground
          href: "/playground"
          active: true
        - label: Docs
          href: "/docs"
      sticky: true
    - element: card
      style: [max-w-4xl, w-full, p-8, bg-white, rounded-xl, shadow-lg]
      children:
        - element: heading
          content: "NWL Component Playground"
          style: [text-2xl, font-bold, text-gray-900, mb-2]
        - element: text
          content: "Explore all interactive components available in NWL with BaseUI"
          style: [text-gray-600, mb-8]
        - element: spacer
          style: [my-4]

        - element: heading
          content: "BaseUI Button Component"
          style: [text-xl, font-semibold, text-gray-900, mb-6, mt-4]
        - element: layout
          layout:
            type: row
            properties: [gap-4, flex-wrap]
          children:
            - element: button
              content: "Primary Button"
              style: [bg-blue-600, text-white, px-4, py-2, rounded, hover:bg-blue-700]
            - element: button
              content: "Secondary"
              style: [bg-gray-200, text-gray-800, px-4, py-2, rounded, hover:bg-gray-300]
            - element: button
              content: "Outline"
              style: [border, border-blue-600, text-blue-600, px-4, py-2, rounded, hover:bg-blue-50]

        - element: spacer
          style: [my-6]

        - element: heading
          content: "BaseUI Form Components"
          style: [text-xl, font-semibold, text-gray-900, mb-6, mt-4]
        - element: layout
          layout:
            type: column
            properties: [gap-4]
          children:
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "1. Checkbox"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: checkbox
                  label: "I agree to the terms and conditions"
                  bind: agreedToTerms
                - element: text
                  content: "{agreedToTerms ? 'Agreed!' : 'Not agreed'}"
                  style: [text-sm, text-gray-600, mt-2]
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "2. NumberField (Counter)"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: counter
                  bind: counterValue
                  min: 0
                  max: 99
                - element: text
                  content: "Value: {counterValue}"
                  style: [text-sm, text-gray-600, mt-2]
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "3. Toggle Switch"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: toggle
                  label: "Enable feature"
                  bind: enableFeature
                - element: text
                  content: "{enableFeature ? 'Enabled' : 'Disabled'}"
                  style: [text-sm, text-gray-600, mt-2]

        - element: spacer
          style: [my-6]

        - element: heading
          content: "BaseUI Select & RadioGroup"
          style: [text-xl, font-semibold, text-gray-900, mb-6, mt-4]
        - element: card
          style: [p-4, border, border-gray-200, rounded-lg, mb-4]
          children:
            - element: heading
              content: "4. Select Dropdown"
              style: [text-base, font-semibold, text-gray-900, mb-3]
            - element: select
              bind: country
              options:
                - value: ""
                  label: "Choose country"
                - value: "us"
                  label: "United States"
                - value: "uk"
                  label: "United Kingdom"
                - value: "ca"
                  label: "Canada"
            - element: text
              content: "Selected: {country || 'None'}"
              style: [text-sm, text-gray-600, mt-2]
        - element: card
          style: [p-4, border, border-gray-200, rounded-lg, mb-4]
          children:
            - element: heading
              content: "5. Radio Group"
              style: [text-base, font-semibold, text-gray-900, mb-3]
            - element: radio-group
              options:
                - value: low
                  label: Low Priority
                - value: medium
                  label: Medium Priority
                - value: high
                  label: High Priority

        - element: spacer
          style: [my-6]

        - element: heading
          content: "Form Components"
          style: [text-xl, font-semibold, text-gray-900, mb-6, mt-4]
        - element: layout
          layout:
            type: column
            properties: [gap-4]
          children:
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "Text Input"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: input
                  placeholder: "Enter your name..."
                  style: [w-full, border, border-gray-300, rounded, px-3, py-2]
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "Textarea"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: textarea
                  placeholder: "Your bio..."
                  bind: bio
                  rows: 3
                  style: [w-full, border, border-gray-300, rounded, px-3, py-2]
                - element: text
                  content: "{bio.length} characters"
                  style: [text-xs, text-gray-500, mt-2]
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "Form with Validation"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: form
                  onSubmit: "setFormStatus('Submitted!')"
                  onValidationError: "setFormStatus('Validation failed!')"
                  validation:
                    email:
                      - required: true
                        message: "Email is required"
                      - pattern: "^[^@]+@[^@]+.[^@]+$"
                        message: "Please enter a valid email address"
                    password:
                      - required: true
                        message: "Password is required"
                      - minLength: 8
                        message: "Password must be at least 8 characters"
                  children:
                    - element: input
                      placeholder: "Email"
                      bind: email
                      style: [w-full, border, border-gray-300, rounded, px-3, py-2, mb-2]
                    - element: input
                      placeholder: "Password"
                      bind: password
                      style: [w-full, border, border-gray-300, rounded, px-3, py-2, mb-2]
                    - element: button
                      content: "Submit"
                      style: [w-full, bg-blue-600, text-white, px-4, py-2, rounded, hover:bg-blue-700]
                - element: text
                  content: "{formStatus}"
                  style: [text-sm, mt-2]

        - element: spacer
          style: [my-6]

        - element: heading
          content: "BaseUI Dialog & Menu"
          style: [text-xl, font-semibold, text-gray-900, mb-6, mt-4]
        - element: layout
          layout:
            type: column
            properties: [gap-4]
          children:
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "6. Dialog"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: button
                  content: "Open Dialog"
                  onClick: "setDialogOpen(true)"
                  style: [px-4, py-2, bg-blue-600, text-white, rounded, hover:bg-blue-700]
                - element: dialog
                  open: dialogOpen
                  title: "Dialog Title"
                  onClose: "setDialogOpen(false)"
                  children:
                    - element: text
                      content: "This is the dialog content. It uses Base UI Dialog components with Portal, Backdrop, and Popup."
                    - element: layout
                      layout:
                        type: row
                        properties: [gap-2, justify-end, mt-4]
                      children:
                        - element: button
                          content: "Cancel"
                          onClick: "setDialogOpen(false)"
                          style: [px-4, py-2, border, border-gray-300, rounded, hover:bg-gray-50]
                        - element: button
                          content: "Confirm"
                          onClick: "setDialogOpen(false)"
                          style: [px-4, py-2, bg-blue-600, text-white, rounded, hover:bg-blue-700]

        - element: spacer
          style: [my-8]
