page:
  name: Playground
  layout:
    type: column
    properties: [items-center, min-h-screen]
  style: [bg-gray-50, py-8]
  state:
    - name: country
      initial: ""
    - name: bio
      initial: ""
    - name: formStatus
      initial: ""
    - name: email
      initial: ""
    - name: password
      initial: ""
    - name: searchQuery
      initial: ""
  children:
    - element: nav
      style: [w-full]
      logo: "NWL"
      links:
        - label: Home
          href: "/"
        - label: Playground
          href: "/playground"
          active: true
        - label: Docs
          href: "/docs"
      sticky: true
    - element: card
      style: [max-w-4xl, w-full, p-8, bg-white, rounded-xl, shadow-lg]
      children:
        - element: heading
          content: "NWL Component Playground"
          style: [text-2xl, font-bold, text-gray-900, mb-2]
        - element: text
          content: "Explore all interactive components available in NWL with BaseUI"
          style: [text-gray-600, mb-8]
        - element: spacer
          style: [my-4]

        - element: heading
          content: "BaseUI Button Component"
          style: [text-xl, font-semibold, text-gray-900, mb-6, mt-4]
        - element: layout
          layout:
            type: row
            properties: [gap-4, flex-wrap]
          children:
            - element: button
              content: "Primary Button"
              style: [bg-blue-600, text-white, px-4, py-2, rounded, hover:bg-blue-700]
            - element: button
              content: "Secondary"
              style: [bg-gray-200, text-gray-800, px-4, py-2, rounded, hover:bg-gray-300]
            - element: button
              content: "Outline"
              style: [border, border-blue-600, text-blue-600, px-4, py-2, rounded, hover:bg-blue-50]

        - element: spacer
          style: [my-6]

        - element: heading
          content: "BaseUI Select Component"
          style: [text-xl, font-semibold, text-gray-900, mb-6, mt-4]
        - element: card
          style: [p-4, border, border-gray-200, rounded-lg, mb-4]
          children:
            - element: heading
              content: "3. Select Dropdown"
              style: [text-base, font-semibold, text-gray-900, mb-3]
            - element: select
              bind: country
              options:
                - value: ""
                  label: "Choose country"
                - value: "us"
                  label: "United States"
                - value: "uk"
                  label: "United Kingdom"
                - value: "ca"
                  label: "Canada"
            - element: text
              content: "Selected: {country || 'None'}"
              style: [text-sm, text-gray-600, mt-2]

        - element: spacer
          style: [my-6]

        - element: heading
          content: "BaseUI RadioGroup Component"
          style: [text-xl, font-semibold, text-gray-900, mb-6, mt-4]
        - element: card
          style: [p-4, border, border-gray-200, rounded-lg, mb-4]
          children:
            - element: heading
              content: "4. Radio Button Group"
              style: [text-base, font-semibold, text-gray-900, mb-3]
            - element: radio-group
              options:
                - value: low
                  label: Low Priority
                - value: medium
                  label: Medium Priority
                - value: high
                  label: High Priority
            - element: text
              content: "Select an option above"
              style: [text-sm, text-gray-600, mt-2]

        - element: spacer
          style: [my-6]

        - element: heading
          content: "Form Components"
          style: [text-xl, font-semibold, text-gray-900, mb-6, mt-4]
        - element: layout
          layout:
            type: column
            properties: [gap-4]
          children:
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "5. Textarea"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: textarea
                  placeholder: "Your bio..."
                  bind: bio
                  rows: 3
                  style: [w-full, border, border-gray-300, rounded, px-3, py-2]
                - element: text
                  content: "{bio.length} characters"
                  style: [text-xs, text-gray-500, mt-2]
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "6. Form with Validation"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: form
                  onSubmit: "setFormStatus('Submitted!')"
                  onValidationError: "setFormStatus('Validation failed!')"
                  validation:
                    email:
                      - required: true
                        message: "Email is required"
                      - pattern: "^[^@]+@[^@]+.[^@]+$"
                        message: "Please enter a valid email address"
                    password:
                      - required: true
                        message: "Password is required"
                      - minLength: 8
                        message: "Password must be at least 8 characters"
                  children:
                    - element: input
                      placeholder: "Email"
                      bind: email
                      style: [w-full, border, border-gray-300, rounded, px-3, py-2, mb-2]
                    - element: input
                      placeholder: "Password"
                      bind: password
                      style: [w-full, border, border-gray-300, rounded, px-3, py-2, mb-2]
                    - element: button
                      content: "Submit"
                      style: [w-full, bg-blue-600, text-white, px-4, py-2, rounded, hover:bg-blue-700]
                - element: text
                  content: "{formStatus}"
                  style: [text-sm, mt-2]

        - element: spacer
          style: [my-6]

        - element: heading
          content: "Input Components"
          style: [text-xl, font-semibold, text-gray-900, mb-6, mt-4]
        - element: layout
          layout:
            type: column
            properties: [gap-4]
          children:
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "Text Input"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: input
                  placeholder: "Enter your name..."
                  style: [w-full, border, border-gray-300, rounded, px-3, py-2]
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "Search Input"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: search-input
                  placeholder: "Search..."
                  bind: searchQuery
                - element: text
                  content: "Query: {searchQuery || '-'}"
                  style: [text-sm, text-gray-600, mt-2]

        - element: spacer
          style: [my-6]

        - element: heading
          content: "Display Components"
          style: [text-xl, font-semibold, text-gray-900, mb-6, mt-4]
        - element: layout
          layout:
            type: column
            properties: [gap-4]
          children:
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "21. Badge"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: layout
                  layout:
                    type: row
                    properties: [gap-2, flex-wrap]
                  children:
                    - element: badge
                      content: "Default"
                    - element: badge
                      content: "Success"
                      style: [bg-green-100, text-green-800]
                    - element: badge
                      content: "Warning"
                      style: [bg-yellow-100, text-yellow-800]
                    - element: badge
                      content: "Error"
                      style: [bg-red-100, text-red-800]
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "Alert Messages"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: alert
                  content: "This is an informational alert message!"
                  alertType: info
                - element: alert
                  content: "Success! Your changes have been saved."
                  alertType: success
                - element: alert
                  content: "Warning: This action cannot be undone."
                  alertType: warning
                - element: alert
                  content: "Error: Something went wrong."
                  alertType: error
            - element: card
              style: [p-4, border, border-gray-200, rounded-lg]
              children:
                - element: heading
                  content: "Tags"
                  style: [text-base, font-semibold, text-gray-900, mb-3]
                - element: layout
                  layout:
                    type: row
                    properties: [gap-2, flex-wrap]
                  children:
                    - element: tag
                      content: "React"
                    - element: tag
                      content: "Rust"
                    - element: tag
                      content: "TypeScript"

        - element: spacer
          style: [my-8]
