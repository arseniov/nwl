page:
  name: Landing
  layout:
    type: column
  style: [bg-white]
  children:
    # Header / Navigation
    - element: container
      style: [bg-white, border-b, border-gray-200, sticky, top-0, z-50]
      children:
        - element: layout
          layout:
            type: row
            properties: [items-center, justify-between, px-6, py-4, max-w-7xl, mx-auto]
          children:
            - element: container
              style: [flex, items-center, gap-3]
              children:
                - element: heading
                  content: "NWL"
                  style: [text-xl, font-bold, text-gray-900]
            - element: layout
              layout:
                type: row
                properties: [items-center, gap-6]
              children:
                - element: text
                  content: "Features"
                  style: [text-gray-600, hover:text-gray-900]
                - element: text
                  content: "Pricing"
                  style: [text-gray-600, hover:text-gray-900]
                - element: button
                  content: "Get Started"
                  style: [bg-blue-600, text-white, px-4, py-2, rounded-lg, font-medium, hover:bg-blue-700]

    # Hero Section
    - element: container
      style: [bg-gradient-to-br, from-slate-900, via-blue-900, to-slate-900, py-20, px-6]
      children:
        - element: layout
          layout:
            type: column
            properties: [items-center, text-center, max-w-4xl, mx-auto, gap-8]
          children:
            - element: heading
              content: "Build Beautiful UIs Faster"
              style: [text-5xl, font-bold, text-white, leading-tight]
            - element: text
              content: "The declarative DSL that transforms how you build React applications."
              style: [text-xl, text-slate-400, max-w-2xl]
            - element: layout
              layout:
                type: row
                properties: [items-center, gap-4]
              children:
                - element: button
                  content: "Start Building Free"
                  style: [bg-blue-500, text-white, px-8, py-4, rounded-xl, text-lg, font-semibold, hover:bg-blue-600]
                - element: button
                  content: "View Documentation"
                  style: [bg-white/10, text-white, px-8, py-4, rounded-xl, text-lg, hover:bg-white/20]

    # Stats Section
    - element: container
      style: [bg-white, py-16, px-6]
      children:
        - element: layout
          layout:
            type: row
            properties: [grid, grid-cols-3, gap-8, max-w-5xl, mx-auto]
          children:
            - element: card
              style: [text-center, p-8]
              children:
                - element: heading
                  content: "10K+"
                  style: [text-4xl, font-bold, text-gray-900]
                - element: text
                  content: "Active Developers"
                  style: [text-gray-500, mt-2]
            - element: card
              style: [text-center, p-8]
              children:
                - element: heading
                  content: "50M+"
                  style: [text-4xl, font-bold, text-gray-900]
                - element: text
                  content: "Components Generated"
                  style: [text-gray-500, mt-2]
            - element: card
              style: [text-center, p-8]
              children:
                - element: heading
                  content: "99.9%"
                  style: [text-4xl, font-bold, text-gray-900]
                - element: text
                  content: "Uptime SLA"
                  style: [text-gray-500, mt-2]

    # Footer
    - element: container
      style: [bg-slate-900, py-12, px-6]
      children:
        - element: layout
          layout:
            type: row
            properties: [items-center, justify-between, max-w-6xl, mx-auto]
          children:
            - element: text
              content: "2024 NWL. All rights reserved."
              style: [text-slate-500, text-sm]
            - element: layout
              layout:
                type: row
                properties: [gap-4]
              children:
                - element: text
                  content: "Twitter"
                  style: [text-slate-500, text-sm, hover:text-white]
                - element: text
                  content: "GitHub"
                  style: [text-slate-500, text-sm, hover:text-white]
