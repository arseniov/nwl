page:
  name: Playground
  layout:
    type: column
    properties: [items-center, min-h-screen]
  state:
    - name: agreedToTerms
      initial: false
    - name: country
      initial: ""
    - name: bio
      initial: ""
    - name: formStatus
      initial: ""
    - name: email
      initial: ""
    - name: password
      initial: ""
    - name: searchQuery
      initial: ""
    - name: counterValue
      initial: 5
    - name: enableFeature
      initial: true
    - name: dialogOpen
      initial: false
  children:
    - element: nav
      logo: "NWL"
      links:
        - label: Home
          href: "/"
        - label: Playground
          href: "/playground"
          active: true
        - label: Docs
          href: "/docs"
      sticky: true
    - element: card
      children:
        - element: heading
          content: "NWL Component Playground"
        - element: text
          content: "Explore all interactive components available in NWL with BaseUI"
        - element: spacer

        - element: heading
          content: "BaseUI Button Component"
        - element: layout
          layout:
            type: row
            properties: [gap-4, flex-wrap]
          children:
            - element: button
              content: "Primary Button"
            - element: button
              content: "Secondary"
            - element: button
              content: "Outline"

        - element: spacer

        - element: heading
          content: "BaseUI Form Components"
        - element: layout
          layout:
            type: column
            properties: [gap-4]
          children:
            - element: card
              children:
                - element: heading
                  content: "1. Checkbox"
                - element: checkbox
                  label: "I agree to the terms and conditions"
                  bind: agreedToTerms
                - element: text
                  content: "{agreedToTerms ? 'Agreed!' : 'Not agreed'}"
            - element: card
              children:
                - element: heading
                  content: "2. NumberField (Counter)"
                - element: counter
                  bind: counterValue
                  min: 0
                  max: 99
                - element: text
                  content: "Value: {counterValue}"
            - element: card
              children:
                - element: heading
                  content: "3. Toggle Switch"
                - element: toggle
                  label: "Enable feature"
                  bind: enableFeature
                - element: text
                  content: "{enableFeature ? 'Enabled' : 'Disabled'}"

        - element: spacer

        - element: heading
          content: "BaseUI Select & RadioGroup"
        - element: card
          children:
            - element: heading
              content: "4. Select Dropdown"
            - element: select
              bind: country
              options:
                - value: ""
                  label: "Choose country"
                - value: "us"
                  label: "United States"
                - value: "uk"
                  label: "United Kingdom"
                - value: "ca"
                  label: "Canada"
            - element: text
              content: "Selected: {country || 'None'}"
        - element: card
          children:
            - element: heading
              content: "5. Radio Group"
            - element: radio-group
              options:
                - value: low
                  label: Low Priority
                - value: medium
                  label: Medium Priority
                - value: high
                  label: High Priority

        - element: spacer

        - element: heading
          content: "Form Components"
        - element: layout
          layout:
            type: column
            properties: [gap-4]
          children:
            - element: card
              children:
                - element: heading
                  content: "Text Input"
                - element: input
                  placeholder: "Enter your name..."
            - element: card
              children:
                - element: heading
                  content: "Textarea"
                - element: textarea
                  placeholder: "Your bio..."
                  bind: bio
                  rows: 3
                - element: text
                  content: "{bio.length} characters"
            - element: card
              children:
                - element: heading
                  content: "Form with Validation"
                - element: form
                  onSubmit: "setFormStatus('Submitted!')"
                  onValidationError: "setFormStatus('Validation failed!')"
                  validation:
                    email:
                      - required: true
                        message: "Email is required"
                      - pattern: "^[^@]+@[^@]+.[^@]+$"
                        message: "Please enter a valid email address"
                    password:
                      - required: true
                        message: "Password is required"
                      - minLength: 8
                        message: "Password must be at least 8 characters"
                  children:
                    - element: input
                      placeholder: "Email"
                      bind: email
                    - element: input
                      placeholder: "Password"
                      bind: password
                    - element: button
                      content: "Submit"
                - element: text
                  content: "{formStatus}"

        - element: spacer

        - element: heading
          content: "BaseUI Dialog & Menu"
        - element: layout
          layout:
            type: column
            properties: [gap-4]
          children:
            - element: card
              children:
                - element: heading
                  content: "6. Dialog"
                - element: button
                  content: "Open Dialog"
                  onClick: "setDialogOpen(true)"
                - element: dialog
                  open: dialogOpen
                  title: "Dialog Title"
                  onClose: "setDialogOpen(false)"
                  children:
                    - element: text
                      content: "This is the dialog content. It uses Base UI Dialog components with Portal, Backdrop, and Popup."
                    - element: layout
                      layout:
                        type: row
                        properties: [gap-2, justify-end, mt-4]
                      children:
                        - element: button
                          content: "Cancel"
                          onClick: "setDialogOpen(false)"
                        - element: button
                          content: "Confirm"
                          onClick: "setDialogOpen(false)"

        - element: spacer

        - element: heading
          content: "BaseUI Layout Components"
        - element: card
          children:
            - element: heading
              content: "7. Accordion"
            - element: accordion
              multiple: true
              items:
                - title: "What is NWL?"
                  content: "NWL (Natural Web Language) is a domain-specific language that compiles YAML to production-ready React code."
                - title: "How does it work?"
                  content: "The Rust compiler reads YAML files and generates TypeScript React components with Tailwind CSS styling."
                - title: "Why Base UI?"
                  content: "Base UI provides accessible, unstyled components that work perfectly with NWL's Tailwind-first approach."

        - element: heading
          content: "BaseUI Form Components"
        - element: card
          children:
            - element: heading
              content: "8. Field & Fieldset"
            - element: fieldset
              legend: "Personal Information"
              children:
                - element: field
                  name: "fullName"
                  label: "Full Name"
                  placeholder: "Enter your name"
                - element: field
                  name: "email"
                  label: "Email Address"
                  placeholder: "you@example.com"

        - element: heading
          content: "BaseUI Tooltip & Popover"
        - element: layout
          layout:
            type: row
            properties: [gap-4]
          children:
            - element: card
              children:
                - element: heading
                  content: "9. Tooltip"
                - element: tooltip
                  content: "This is a helpful tooltip message!"
                  trigger: "Hover me"
            - element: card
              children:
                - element: heading
                  content: "10. Popover"
                - element: popover
                  title: "Popover Title"
                  content: "This is the popover content. It can contain any elements and is positioned relative to the trigger."
                  trigger: "Click me"

        - element: heading
          content: "BaseUI Navigation"
        - element: card
          children:
            - element: heading
              content: "11. NavigationMenu"
            - element: navigation-menu
              hamburger: true
              mobileBreakpoint: 768
              items:
                - label: "Home"
                  href: "/"
                - label: "Features"
                  href: "/features"
                - label: "Pricing"
                  href: "/pricing"
                - label: "About"
                  href: "/about"
                - label: "Contact"
                  href: "/contact"

        - element: spacer
